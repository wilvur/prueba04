<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <title>Version Beta de un clone Spotify</title>
</head>
<body >
    <div class="bg-gradient-to-b from-black to-red-600 min-h-screen">
        <!-- header pagina -->
        <div class="flex justify-between bg-black h-full text-green-500 py-3 px-3">
            <div class="flex ">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
                </svg>
                <h1 class="text-white text-lg">Struchofy</h1>
            </div>
            <!-- logib -->
            <div class="mr-3">
                <img  class="w-8 h-8 rounded-full ring-1 ring-gray-50 ring-offset-1 mx-auto object-cover object-top" src="./cover/coverMedias.PNG" alt=""> 
            </div>
        
        </div>
        <!-- main -->
        <div  class="flex flex-col ">
            <!-- cabecera -->
            <div class="mx-3" >
                <div class="w-full mb-3 sm:mr-6 ">
                   <img  class="w-64 h-64 mx-auto object-cover object-top sm:hidden" src="./cover/coverAgua.PNG" alt=""> 
                </div>        
                <div class="flex"> 
                        <img  class="w-64 h-64 m-5 mx-auto object-cover object-top hidden sm:mr-6 sm:block" src="./cover/coverAgua.PNG" alt=""> 
                        <div class="flex flex-col w-full">
                        <h4 class="mt-0 mb-2 uppercase tracking-wider text-xs text-white">Playlist</h4>
                        <h1 class="mt-0 mb-2 text-white text-4xl sm:text-5xl lg:text-7xl">Grandes Fracasos vol.I</h1>
                        <p class="text-gray-300 mb-2 text-sm"><span id="cabCantidadTemas">00</span> Canciones, <span id="cabTotalDuracion"></span> min</p>
                        <p class="text-gray-300 mb-2 text-sm">Creado por: Wilvurx2 </p>
                        <div class="flex sm:w-1/3 mt-3 justify-between text-white">
                         <div class="w-full bg-black bg-opacity-70 md:bg-opacity-0 pt-3 pl-3 ">
                            <!-- boton play -->
                            <button onclick="playTema(0)"  class="bg-green-500 text-green-100 rounded-full w-12 h-12">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="square" stroke-linejoin="square" stroke-width="1" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                                    <!-- <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /> -->
                                </svg>
                            </button>
                        </div> 
                        </div>
                    </div>
                </div>
                
            </div>
        
        <!-- playlist -->
        <div class="bg-black bg-opacity-70 text-gray-400 mx-3 text-xs md:text-xl mb-3">        
            <div class="flex border-0 border-b-2 border-gray-700">
                <div class="flex-shrink-0 my-3 mx-7 ">#</div>
                <div class="w-full my-3">Titulo</div>
                <div class="w-full my-3 mr-3">Album</div>
                <div class="flex-shrink-0 md:w-25 my-3 mr-3">Duration</div>
                <div class="w-full hidden my-3 md:block">...</div>
            </div>

            <!-- listados de temas -->
            <div id="temas">  
            </div>
           
            

        </div>  
    </div> 
</div>
    <!-- fin main -->
        <!-- playset -->
        <div class="bg-black opacity-95 sticky bottom-0 mb-0 border-t border-gray-700 text-white flex flex-col justify-center text-sm md:flex-row-reverse md:w-full">
            <div class="w-full hidden md:flex md:justify-end md:items-center mr-6 "> 
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                  </svg>
                <input  id="volumen" class="appearance-none z-20 h-2 bg-green-500" type="range" min="0" max="100" value="100" />
            </div>
            <div class="w-full"><!-- wrapper de botones y progreso -->
                <!-- botones -->
                <div class="w-full flex justify-center mt-2 "> 
                    <svg xmlns="http://www.w3.org/2000/svg" onclick="prev()" class="h-5 w-5 mt-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                    </svg>
    
                    <span id="icoPlayHolder">
                        <svg onclick="playTema(1)" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-2 " fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </span>
                    <svg xmlns="http://www.w3.org/2000/svg" onclick="next()" class="mt-2 h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10.293 15.707a1 1 0 010-1.414L14.586 10l-4.293-4.293a1 1 0 111.414-1.414l5 5a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        <path fill-rule="evenodd" d="M4.293 15.707a1 1 0 010-1.414L8.586 10 4.293 5.707a1 1 0 011.414-1.414l5 5a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                    </svg>
                </div>
                <!-- progreso -->
                <div class="w-full flex justify-center items-baseline text-xs px-6">
                <span id="playerCurrent" class="text-gray-400">00:00</span>
                <progress id="playerBar" class="mt-2 mx-3 py-1 text-xs text-transparent w-full" value="0" max="100"> </progress>
                 <span id="playerDuration">00:00</span>
                </div>
            </div>
            <!-- Info del tema -->
            <div class="w-full flex text-sx justify-center items-center my-3 md:justify-start md:ml-6 ">    
                <img id="playerCover" class="w-12 h-12 object-cover object-top hidden md:block md:mr-6 " src="https://placekitten.com/g/200/200" alt="">
                <span id="titulo" class="text-xs animate-pulse"></span>                
            </div>
        </div>
      
<script src="./app.js"></script>
</body>
</html>
